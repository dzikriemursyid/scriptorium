<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Board Practice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Score Board</h1>
      <section class="maxScoreOpt">
        <h4>Please choose the max score first!</h4>
        <select class="gamePoint">
          <option value="3" selected>Three</option>
          <option value="5">Five</option>
          <option value="9">Nine</option>
        </select>
      </section>
      <section class="scoreBoard">
        <h1 class="p1-display">0</h1>
        <h3>VS</h3>
        <h1 class="p2-display">0</h1>
      </section>
      <section class="buttonScore">
        <a href="#" class="btn p1-Btn">+1 Player 1</a>
        <a href="#" class="resetBtn">Reset</a>
        <a href="#" class="btn p2-Btn">+1 Player 2</a>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
