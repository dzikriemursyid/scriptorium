<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesanan</title>
  </head>
  <body>
    <form action="form-practice.html">
      <table border="1">
        <thead>
          <tr>
            <th colspan="2">Pesanan</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td rowspan="3">
              <label for="paket">Paket Combo Spesial</label>
            </td>
            <td>
              <input type="radio" name="paket" id="" value="paket1" checked />
              <label for="paket1">Paket Ayam dan Nasi Putih</label>
            </td>
          </tr>
          <tr>
            <td>
              <input type="radio" name="paket" id="" value="paket2" />
              <label for="paket2">Paket Ayam dan French Fries</label>
            </td>
          </tr>
          <tr>
            <td>
              <input type="radio" name="paket" id="" value="paket3" />
              <label for="paket3">Paket Burger dan French Fries</label>
            </td>
          </tr>
          <tr>
            <td rowspan="3">
              <label for="tambahan">Tambahan</label>
            </td>
            <td><input type="checkbox" name="tambahan" id="tambahan1" value="tambahan1" />Nasi Putih</td>
          </tr>
          <tr>
            <td><input type="checkbox" name="tambahan" id="tambahan2" value="tambahan2" />French Fries</td>
          </tr>
          <tr>
            <td><input type="checkbox" name="tambahan" id="tambahan3" value="tambahan3" />Burger</td>
          </tr>
          <tr>
            <td>
              <label for="pengiriman">Pengiriman</label>
            </td>
            <td>
              <select name="pengiriman" id="pengiriman">
                <option value="pengiriman1" selected>Gofood</option>
                <option value="pengiriman2">Grab Food</option>
                <option value="pengiriman3">Shopee Food</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="notes">Pesan untuk driver:</label>
            </td>
            <td>
              <textarea name="notes" id="notes" cols="30" rows="5" placeholder="Kasih pesan ke abangnya seperti 'Porsinya yang banyak ya bang!'"></textarea>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button type="submit">Pesan Sekarang</button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
